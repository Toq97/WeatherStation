<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Weather Station</title>
    <meta name="description" content="My new wonderful website">
    <meta name="author" content="The group 5">
 	<link rel="stylesheet" type="text/css" href="css/reset.css">
 	<link rel="stylesheet" type="text/css" href="css/WeatherStation.css">
 	<!-- JQuery CDN -->
 	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 	<!-- JQuery CDN -->
 	<!--[if lt IE 9]>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
 	<![endif]-->
</head>
<body id="bodyid">

	<header>
		<div id="divHeader">
			<h1 id="title"> Real Time Weather Station </h1>
		</div>
	</header>


	<aside class="comunication-box">
		<h2>Page informations</h2>
		<div class="comunication-first">
			<img src="https://picsum.photos/274/274/?random" alt="">
			<div class="loading-box">
				<h2>loading data</h2>
				<div id="loading-percent">0%</div>
			</div>
		</div>

		<div class="other-comunications">
			<div class="error-panel">
				<h2>Error!</h2>
				<p>An error occured while trying to receive data from www.torinometeo.org
					about the following stations:
					<ul id="failed-stations-list">
					</ul>
					The shown data are received from JSONBlob and refer to</p>
					<div class="jsonblob-date">
							---- waiting for data from JBlob ----
					</div>
					<button type="button" name="button" id="close-error-panel-btn">Ok</button>
			</div>
		</div>
	</aside>

	<div id="filter">
		<div id="div-station-name">
			<h3>Station name</h3>
			<input type="text" name="station-name" id="input-station-name">
		</div>
		<div>
			<h3>Country</h3>
				<select id="select-country">
					<option value="" id="-">-</option>
					<option value="francia" id="Francia">France</option>
					<option value="italia" id="Italia">Italy</option>
					<option value="svizzera" id = "Svizzera">Switzerland</option>
				</select>
		</div>

				<input type="text" id="refreshtime" size="10">
				<button id="buttonsaverefresh">SAVE REFRESH TIME</button>

				<div id="date">
					<p id="updatedate"></p>
				</div>
				<div id="stoprefresh">
					<button id="buttonstoprefresh">STOP REFRESH</button>
				</div>
		</div>


	<div class="history-box">
		<label>Inserisci una data<input type="date" name="" value=""></label>
		<button type="button" name="button" id="history-btn">Historicami</button>
	</div>

	<div id="container">

	</div>


	<!-- cuastomized script  -->
	<script src="js/jquery.ajax-progress.js"></script>
	<script src="js/temperatureColorUtilities.js" charset="utf-8"></script>
	<script src="js/panelBodyUtilities.js" charset="utf-8"></script>
	<script src="js/updateSlugs.js"></script>
	<script src="js/loading.js"></script>
	<script src="js/script.js" charset="utf-8"></script>
	<script src="js/jsonBlob.js" charset="utf-8"></script>
	<script src="js/history.js" charset="utf-8"></script>
	<script src="js/searchFilter.js" charset="utf-8"></script>
	<!-- cuastomized script  -->

</body>
</html>
